<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../../static/bbs/css/post-detail.css" rel="stylesheet">
    <script type="text/javascript" src="../../../../static/bbs/ckeditor/ckeditor.js"></script>
</head>
<body>
<header th:replace="bbs/header"/>

<div class="row">
    <div class="col-xs-1" style="height: 10px"></div>
    <div class="col-xs-10">
        <div th:each="n:${notice}">
            <table width="100%" style=>
                <tr width="100%">
                    <th width="100%" style="text-align: center">
                        <h2 th:text="${{n.title}}"></h2>
                    </th>
                </tr>
                <tr width="100%">
                    <th width="100%" style="text-align: center"><a th:text="'时间：'+${{n.noticeDate}}" style="color: black;text-align: right;font-size: 8px"></a></th>
                </tr>
                <tr>
                    <th>
                        <p th:utext="'&nbsp;&nbsp;&nbsp;&nbsp;'+${{n.content}}" style="font-weight: 400"></p>
                    </th>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
