<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../../static/bbs/css/post-detail.css" rel="stylesheet">
    <script type="text/javascript" src="../../../../static/bbs/ckeditor/ckeditor.js"></script>
</head>
<body>
<header th:replace="bbs/header"/>
<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <div class="list-group-item active">
            论坛新帖
        </div>
        <div th:each="p:${latestPosts}">
        <table width="100%" style="border:solid 1px #e1e1e1;border-top: 0px;">
            <tr>
                <th colspan="2">
                    <a href="/postAndFollow/forum.action" th:href="@{/postAndFollow/findByForumId.action(forum_id=${{p.forumId}},forum_title=${{p.forum}})}" style="font-weight: 500;color: black;font-size: 20px; text-align: left;margin-left: 15px"th:text="'['+${{p.forum}}+']'"></a>
                </th>
            </tr>
            <tr style="display: flex; flex-direction: row;">
                <th style="width: 20%;max-height: 20px !important; overflow: hidden;">
                    <a href="/postAndFollow/post.action" th:href="@{/postAndFollow/findByPost_Id.action(id=${{p.id}})}"  th:text="${{p.title}}" style="text-align: left;margin-left: 15px;font-weight: 300;color: black"></a>
                </th>
                <th style="width: 80%;"><p th:text="'浏览量：'+${{p.viewNum}}+'评论量：'+${{p.replyNum}}+'时间：'+${{p.sendDate}}" style="text-align: right;font-weight: 300"></p></th>
            </tr>
        </table>
    </div>
    </div>
    <div class="col-xs-2"></div>
</div>

</body>
</html>
