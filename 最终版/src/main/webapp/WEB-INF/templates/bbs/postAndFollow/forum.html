<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>帖子浏览</title>
    <link href="../../../../static/bbs/css/post-detail.css" rel="stylesheet">
    <script type="text/javascript" src="../../../../static/bbs/ckeditor/ckeditor.js"></script>
</head>
<body>
<header th:replace="bbs/header"/>
<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <div class="list-group-item active">
            <p th:text="${forumTitle}"></p>
        </div>
        <div th:each="f:${forums}">
            <table width="100%" style="border:solid 1px #e1e1e1;border-top: 0;height: 60px">
                <tr style="display: flex; flex-direction: row;">
                    <th style="width: 20%;max-height: 20px !important; overflow: hidden;">
                        <a  href="/postAndFollow/post.action" th:href="@{/postAndFollow/findByPost_Id.action(id=${{f.id}})}"  th:text="${{f.title}}" style="text-align: left;margin-left: 15px;font-weight: 300;color: black"></a>
                    </th>
                    <th style="width: 80%;"><p th:text="'浏览量：'+${{f.viewNum}}+'评论量：'+${{f.replyNum}}+'时间：'+${{f.sendDate}}" style="font-weight: 300;text-align: right"></p></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-xs-2"></div>

</div>

</body>
</html>
