<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=basePath%>">

    <title>My JSP 'mypost.jsp' starting page</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->

</head>

<body>
<header th:replace="bbs/header"/>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ><a href="<%=path%>/pages/change-info.jsp">资料修改</a></li>
                <li role="presentation" class="active"><a href="<%=path%>/pages/mypost.jsp">我的帖子</a></li>
                <li role="presentation"><a href="<%=path%>/pages/records.jsp">申请记录</a></li>
                <!--<li role="presentation"><a href="#">Messages</a></li>-->
            </ul>
        </div>

        <div class="col-md-9">

            <ul class="list-group" th:each="ulist:${UserPostsList}">
                <a class="list-group-item active">
                    我的帖子
                </a>
                <div class="list-group-item">
                    <a href="<%=path%>/pages/post.jsp?postId=<%=post.getId()%>&&page=1" style="color:grey">
                        <h4 class="list-group-item-heading" style="color:black" th:text="${ulist.subForum.title}">[<%=post.getSubForum().getMainForum().getTitle()%>]</h4>
                        ><span th:text="${ulist.title}"></span>
                    </a>
                    <a href="/#" style="float: right">编辑</a>
                  <!--  <%if (post.getPostType() == 0 && !bestPostBiz.isExist(post.getId())) {%>-->
                    <a href="/" style="float: right">申请精华贴&nbsp;</a>
                    <p style="float: right;margin-right: 50px">浏览量:<span th:text="${ulist.viewNum}"></span>&nbsp;评论量:<span th:text="${ulist.replyNum}"></span>&nbsp;发表日期:<span th:text="${ulist.sendDate}"></span></p>
                </div>
            </ul>


                <!--这是一个分页算法-->
                <ul class="pagination pagination-lg" style="float: right">
                    <li><a href="/page">&laquo;</a></li>
                    <li class="active"><a href="/index">1</a></li>
                    <li><a href="/2">2</a></li>
                    <li><a href="/2">3</a></li>
                    <li><a href="/2">4</a></li>
                    <li><a href="/2">5</a></li>
                    <li><a href="/pages/post">&raquo;</a></li>
                </ul><br>
        </div>
    </div>
</div>



</body>
</html>
