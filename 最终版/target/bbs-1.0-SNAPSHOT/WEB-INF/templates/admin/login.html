<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" method="post" action="/admin/login.action">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="name" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="userpwd" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="vericode" name="vericode" class="input-text size-L" type="text" placeholder="验证码" value="" style="width:150px;">
        <!-- onblur和onclick，每天就显示提示信息，填了就不显示提示信息，其实没必要填
          <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">-->
         <!-- 验证码是服务器生成的文件流，再以图片流传给img的src显示-->
          <img id="vericodeImg"  src="/admin/imageCode.action"> <a id="kanbuq" href="javascript:changeImg();">看不清，换一张</a> </div>
      </div>

   <!--需要用到cookie和session功能，这里为了简化，将其注掉
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>-->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="btnLogin" name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 我们最帅小组</div>
<script type="text/javascript" src="lib/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript">
  function changeImg() {
      //要绑定的东西，写到准备函数里面,es6的lombok表达式
      $(()=>{
          //alert("dom加载完毕")
      })
      //需要让每次请求的url都发生变化。否则服务器会认为访问的时一张图片，就不会刷新请求了
      //每次url一样，服务器会认为访问的url是同一张图片，没变化啊
      $("#vericodeImg").attr("src","imageCode?"+Math.random())
  }
</script>
</body>
